<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking App</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="navbar.css">
    <script src="https://kit.fontawesome.com/22f5e07808.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="containter">

        <!-- this is navbar section -->

        <div class="navbar">
            <div class="leftNav">
                <img src="https://creazilla-store.fra1.digitaloceanspaces.com/emojis/54585/locomotive-emoji-clipart-md.png" alt="train">
                <p>Chhuk Chhuk</p>
            </div>
            <div class="rightNav">
                <ul class="nav-list">
                    <li><a class="nav-link" href="dashboard.html">Dashboard Page</a></li>
                    <li><a class="nav-link" href="index.html">Registration Page</a></li>
                    <li><a class="nav-link" href="booking.html">Booking Page</a></li>
                </ul>
            </div>

            <div class="mobile-nav">
                <i id="menu-icon" class="fa-solid fa-bars"></i>
                <i id="close-icon" class="fa-solid fa-xmark"></i>
            </div>
        </div>

        <!------------- Booking Form  ------------->
        <h2 id="heading"> Ticket Registration Form</h2>
        <div id="bookingForm">
            <form id="userForm">
                <div>
                    <h3>Unique ID : <span id="uniqueId"></span></h3>
                </div>

                <div>
                    <label for="name">Name</label>
                    <br>
                    <input id="name" type="text" placeholder="Enter your name" value="" minlength="4" required />
                </div>

                <div>
                    <label for="age">Age</label>
                    <br>
                    <input id="age" type="number" placeholder="Enter your age" min="18" max="40" required />
                </div>

                <div id="destination">
                    <div>
                        <label for="from">From</label>
                        <br>
                        <select id="From" required>
                            <option value="">--Select--</option>
                            <option value="Bangalore">Bangalore</option>
                            <option value="Pune">Pune</option>
                            <option value="Hyderabad">Hyderabad</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Mumbai">Mumbai</option>
                        </select>
                    </div>

                    <div>
                        <label for="to">To</label>
                        <br>
                        <select id="To" required>
                            <option value="">--Select--</option>
                            <option value="Bangalore">Bangalore</option>
                            <option value="Pune">Pune</option>
                            <option value="Hyderabad">Hyderabad</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Mumbai">Mumbai</option>
                        </select>
                    </div>
                </div>

                <div class="journey-date">
                    <label for="date">Date</label>
                    <br>
                    <input id="date" type="date" required>
                </div>

                <div>
                    <label for="seat">Seat Type</label>
                    <br>
                    <select id="seatType" required>
                        <option value="">--Select--</option>
                        <option value="AC First Class">AC First Class</option>
                        <option value="Sleeper Class">Sleeper Class</option>
                        <option value="Second Class">Second Class</option>
                        <option value="General">General</option>
                    </select>
                </div>

                <div>
                    <input id="submit-btn" type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
    </div>

    <script src="index.js"></script>
    <script src="navbar.js"></script>
</body>

</html>
