<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking App</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="booking .css">
    <script src="https://kit.fontawesome.com/22f5e07808.js" crossorigin="anonymous"></script>

</head>
<body>
    <div id="container">
        <div id="containter">
            <div class="navbar">
                <div class="leftNav">
                    <img src="https://creazilla-store.fra1.digitaloceanspaces.com/emojis/54585/locomotive-emoji-clipart-md.png" alt="train">
                    <p>Chhuk Chhuk</p>
                </div>
                <div class="rightNav">
                    <ul class="nav-list">
                        <li><a class="nav-link" href="dashboard.html">Dashboard Page</a></li>
                        <li><a class="nav-link" href="index.html">Registration Page</a></li>
                        <li><a class="nav-link" href="booking.html">Booking Page</a></li>
                    </ul>
                </div>
    
                <div class="mobile-nav">
                    <i id="menu-icon" class="fa-solid fa-bars"></i>
                    <i id="close-icon" class="fa-solid fa-xmark"></i>
                </div>
            </div>

        <div id="bookedUser">
            <h1>Booked User Details</h1>

            <div class="table">
                <table id="booked-tableId">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Age</th>
                            <th>From</th>
                            <th>To</th>
                            <th>Date</th>
                            <th>Seat Type</th>
                        </tr>
                        
                    </thead>

                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="booking.js"></script>
    <script src="navbar.js"></script>
</body>
</html>
